<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>FRA</title>

    <link rel="stylesheet" href="bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- ! theme.css main theme template style -->
    <!-- ! Use theme.css with gulp only -->
    <link href="css/theme.css" rel="stylesheet" type="text/css">
    
    <!-- Use style.css for custom style -->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="js/data/countries.short.js"></script>
    <script src="js/data/ne_50m_populated_places_simple.js"></script>
    <script src="js/data/airports.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <script src="js/helper.js"></script>
    <script src="js/app.js"></script> 
    
</head>

<body>
<div id="map"></div>
<div class="sidebar">
    <select id="countrySelect" multiple size="30">
    </select>
</div>

<hr>
<h1>Simple Recorder.js demo</h1>
<div id="controls">
    <button id="recordButton">Record</button>
    <button id="pauseButton" disabled>Pause</button>
    <button id="stopButton" disabled>Stop</button>
</div>
<div id="formats">Format: start recording to see sample rate</div>
<h3>Recordings</h3>
<ol id="recordingsList"></ol>
<div id="results"></div>


<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <!-- Position it -->
    <div style="position: absolute; bottom: 0; right: 0;">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
            <img src="..." class="rounded mr-2" alt="...">
            <strong class="mr-auto">Bootstrap</strong>
            <small class="text-muted">2 seconds ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="toast-body">
            Heads up, toasts will stack automatically 12
            </div>
        </div>
    </div>
  </div>

<script src="bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>    
<script src="js/theme.js"></script> 

<script src="https://maps.googleapis.com/maps/api/js?callback=initMap&language=en">
</script>
<script src="js/maplabel.js"></script>

<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>

</body>

</html>
